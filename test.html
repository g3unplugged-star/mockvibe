<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MockVibe Test | Real Exam Interface</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--blue:#2563eb;
--dark:#1e40af;
--bg:#f1f5f9;
--card:#ffffff;
--text:#1e293b;
--muted:#64748b;
--green:#16a34a;
--radius:10px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Inter;
background:var(--bg);
color:var(--text);
}

/* Header */
.header{
background:var(--blue);
color:#fff;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.header h1{
font-size:1.2rem;
font-weight:600;
}

.timer{
font-weight:700;
font-size:1.1rem;
}

/* Layout */
.container{
max-width:1300px;
margin:auto;
padding:20px;
display:flex;
gap:20px;
}

/* Question box */
.question-box{
flex:3;
background:var(--card);
border-radius:var(--radius);
padding:25px;
}

.qno{
font-weight:600;
margin-bottom:10px;
color:var(--muted);
}

.question{
font-size:1.1rem;
margin-bottom:20px;
}

/* Options */
.option{
border:1px solid #e5e7eb;
border-radius:8px;
padding:12px;
margin-bottom:12px;
cursor:pointer;
transition:.2s;
}

.option:hover{
background:#eff6ff;
}

.option.selected{
background:#dbeafe;
border-color:var(--blue);
font-weight:600;
}

/* Controls */
.controls{
display:flex;
justify-content:space-between;
margin-top:25px;
}

.btn{
padding:12px 20px;
border-radius:8px;
border:none;
font-weight:600;
cursor:pointer;
}

.btn-primary{
background:var(--blue);
color:#fff;
}

.btn-outline{
border:2px solid var(--blue);
background:#fff;
color:var(--blue);
}

/* Palette */
.palette{
flex:1;
background:var(--card);
border-radius:var(--radius);
padding:15px;
max-height:80vh;
overflow:auto;
}

.palette h3{
font-size:1rem;
margin-bottom:10px;
}

.palette-grid{
display:grid;
grid-template-columns:repeat(auto-fill,40px);
gap:8px;
}

.palette button{
height:40px;
border-radius:6px;
border:1px solid #cbd5f5;
background:#fff;
cursor:pointer;
font-weight:600;
}

.palette button.answered{
background:var(--green);
color:#fff;
border:none;
}

/* Submit */
.submit-btn{
margin-top:20px;
width:100%;
}

/* Responsive */
@media(max-width:900px){
.container{
flex-direction:column;
}
.palette{
max-height:none;
}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1 id="testTitle">MockVibe Test</h1>
  <div class="timer">‚è± <span id="time">00:00</span></div>
</div>

<!-- MAIN -->
<div class="container">

  <!-- QUESTION AREA -->
  <div class="question-box">
    <div class="qno" id="qno">Question</div>
    <div class="question" id="question">Loading question...</div>
    <div id="options"></div>

    <div class="controls">
      <button class="btn btn-outline" onclick="nextQuestion()">
        Next
      </button>
      <button class="btn btn-primary" onclick="submitTest()">
        Submit Test
      </button>
    </div>
  </div>

  <!-- PALETTE -->
  <div class="palette">
    <h3>Question Palette</h3>
    <div class="palette-grid" id="palette"></div>
    <button class="btn btn-primary submit-btn" onclick="submitTest()">
      Finish & Submit
    </button>
  </div>

</div>

<!-- LOGIC FILES -->
<script src="logic/analytics.js"></script>
<script src="logic/test-engine.js"></script>

</body>
</html>
