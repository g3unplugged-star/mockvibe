<style>
:root{
--blue:#2563eb;
--dark:#1e40af;
--bg:#f8fafc;
--card:#ffffff;
--text:#1e293b;
--muted:#64748b;
--green:#16a34a;
--red:#dc2626;
--radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Inter;
background:var(--bg);
color:var(--text);
}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

/* Header */
.header{
background:linear-gradient(135deg,#2563eb,#0d9488);
color:#fff;
padding:40px 20px;
border-radius:0 0 30px 30px;
text-align:center;
}

.header h1{
font-size:2.2rem;
font-weight:700;
}

.header p{
opacity:.9;
margin-top:10px;
}

/* Score Cards */
.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:-40px;
}

.stat-card{
background:var(--card);
border-radius:var(--radius);
padding:25px;
box-shadow:0 10px 25px rgba(0,0,0,.08);
text-align:center;
}

.stat-card h2{
font-size:2rem;
color:var(--blue);
margin-bottom:8px;
}

.stat-card span{
color:var(--muted);
font-size:.9rem;
}

/* Actions */
.actions{
display:flex;
gap:15px;
flex-wrap:wrap;
justify-content:center;
margin:40px 0;
}

.btn{
padding:14px 22px;
border-radius:10px;
font-weight:600;
text-decoration:none;
cursor:pointer;
border:none;
}

.btn-primary{
background:var(--blue);
color:#fff;
}

.btn-outline{
border:2px solid var(--blue);
background:#fff;
color:var(--blue);
}

/* Solutions */
.solutions{
background:var(--card);
border-radius:var(--radius);
padding:25px;
box-shadow:0 10px 25px rgba(0,0,0,.05);
}

.solution{
padding:15px 0;
border-bottom:1px solid #e5e7eb;
}

.solution:last-child{
border-bottom:none;
}

.solution h4{
margin-bottom:8px;
}

.correct{color:var(--green);font-weight:600}
.wrong{color:var(--red);font-weight:600}

.footer{
margin-top:60px;
text-align:center;
color:var(--muted);
font-size:.9rem;
}
</style>
